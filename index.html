<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>
<body>
    <main>
        <div class="choice">
            <p>WANNA PLAY ?</p> 
            <button id="alone" onclick="userChoice('alone')">Alone : )</button>
            <button id="multi" onclick="userChoice('multi')">With Someone</button>
        </div>
        <header id="header">
            <div class="player" id="xplayer">
                X
            </div>
            <h3 id="titleHeader">CHOSE</h3>
            <div class="player" id="oplayer">
                O
            </div>
        </header>
        <div id="board">
             <div onclick="handleClick(this)" id="0" class="cell"></div>
             <div onclick="handleClick(this)" id="1" class="cell"></div>
             <div onclick="handleClick(this)" id="2" class="cell"></div>
             <div onclick="handleClick(this)" id="3" class="cell"></div>
             <div onclick="handleClick(this)" id="4" class="cell"></div>
             <div onclick="handleClick(this)" id="5" class="cell"></div>
             <div onclick="handleClick(this)" id="6" class="cell"></div>
             <div onclick="handleClick(this)" id="7" class="cell"></div>
             <div onclick="handleClick(this)" id="8" class="cell"></div> 
        </div>
        <button id="restartBtn" onclick="restartGame()">Restrat</button>
    </main>
</body>
    <script src="script.js"></script>
</html>
